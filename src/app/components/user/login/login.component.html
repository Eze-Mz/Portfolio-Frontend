<app-nav></app-nav>
<div class="container d-flex justify-content-center  mt-5">
    <div class="card text-light bg-dark card-width">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a routerLink="/login" class="nav-link active">Iniciar sesión</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/register" class="nav-link">Crear cuenta</a>
                </li>
            </ul>

        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login($event)" novalidate>
                <div class="form-group">
                    <label for="emailUsuario">Email</label>
                    <input type="email" name="emailUsuario" id="emailUsuario" class="form-control"
                        formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control"
                        formControlName="password">
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-success w-100" [disabled]="!loginForm.valid">
                        Iniciar sesión
                    </button>
                </div>
            </form>
            <div *ngIf="isSubmitted && isLoginFail" class="alert alert-danger mt-3">
                Fallo en el login: {{errorMsj}}
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>

<div class="col-11">
    <h3 class="h1">{{sectionTitle}}</h3>
</div>
<fa-icon role='button' *ngIf="canEdit" class="col-1 align-self-center" [icon]="faPlus" size="lg" (click)="openModal()">
</fa-icon>

<app-item *ngFor="let item of itemsList" [item]="item" [sectionId]="sectionId" [canEdit]="canEdit"
    (changedList)="updateList()"></app-item>

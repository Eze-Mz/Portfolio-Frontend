<div class="skill">
  <div class="outer">
    <div class="inner">
      <div class="d-flex justify-content-center align-items-center flex-column mt-1">
        <p class="fs-5 mb-0 text-center">{{ item.habilidad }}</p>
        <div id="number">{{ percentage }}%</div>
      </div>
    </div>
  </div>
  <svg xmlns=" http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
    <defs>
      <linearGradient id="GradientColor">
        <stop offset="0%" stop-color="#e91e63" />
        <stop offset="100%" stop-color="#673ab7" />
      </linearGradient>
    </defs>
    <circle cx="80" cy="80" r="70" stroke-linecap="round" />
  </svg>
</div>
<div *ngIf="canEdit" class="position-absolute buttons-skill d-flex flex-column width-fit">
  <fa-icon role='button' class="pb-4" [icon]="faPenClip" size="lg" (click)="callOpenModalEdit()"></fa-icon>
  <fa-icon role='button' [icon]="faTrash" size="lg" (click)="callOpenModalDelete()"></fa-icon>
</div>

<div class="col-12 d-flex justify-content-center background border rounded">
  <div class="container-fluid">
    <div class="row about-container">
      <div class=" col-md-4 d-flex flex-column position-relative" *ngIf="data">
        <img class="perfil-img border mt-3" src={{imgUrl}} alt="imagen de perfil" />
        <div class="d-flex flex-column  justify-content-center">
          <p class="fs-3 text-center pt-md-3">{{data.nombre}}</p>
          <p class="fs-4 text-center">{{data.puesto}}</p>
        </div>
      </div>
      <div class="col-md-8  align-self-center" *ngIf="data">
        <h3 class="h1">Sobre m√≠</h3>
        <p class="fs-4">
          {{data.sobre_mi}}
        </p>
        <h5 *ngIf="data.link_1 || data.link_2">Mis redes:</h5>
        <a *ngIf="data.link_1" class="text-decoration-none me-2 text-primary" href={{data.link_1}} target="_blank"
          rel="noopener noreferrer">
          <fa-icon [icon]="faGithubSquare" size="2x"></fa-icon>
        </a>
        <a *ngIf="data.link_2" class="text-decoration-none text-primary" href={{data.link_2}} target=" _blank"
          rel="noopener noreferrer">
          <fa-icon [icon]="faLinkedin" size="2x"></fa-icon>
        </a>
      </div>
    </div>
  </div>

</div>

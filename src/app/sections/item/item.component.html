<!-- Experiencias -->
<div class="container position-relative" *ngIf="sectionId === 'experiences'">
    <div class="row">
        <div class="col-lg-4">
            <h4 class="fs-2 mb-3">{{item.tarea}}</h4>
            <div class="d-flex align-items-center mb-2">
                <p class="fs-4 me-5 pt-2">{{item.empresa}}</p>
                <img *ngIf="item.imagen" class="max-size" src="{{item.imagen}}" alt="logo empresa" />
            </div>
            <p class="fs-4 text-muted">{{item.tiempo}}</p>
        </div>

        <div class="col-lg-8 pt-3 pe-5">
            <p class="fs-4">
                {{item.descripcion}}
            </p>
        </div>
        <div class="position-absolute buttons-position d-flex flex-column width-fit">
            <fa-icon class="pb-4" [icon]=" faPenClip" size="lg" (click)="openModal(true, false)"></fa-icon>
            <fa-icon [icon]="faTrash" size="lg" (click)="openModal(false, true)"></fa-icon>
        </div>
    </div>
</div>

<!-- Educación -->
<div class="container position-relative" *ngIf="sectionId === 'education'">
    <div class="row">
        <div class="col-lg-4">
            <h4 class="fs-2 mb-3">{{item.titulo}}</h4>
            <div class="d-flex align-items-center mb-2">
                <p class="fs-4 me-5 pt-2">{{item.institucion}}</p>
                <img *ngIf="item.imagen" class="max-size" src="{{item.imagen}}" alt="logo empresa" />
            </div>
            <p class="fs-4 text-muted">{{item.fechas}}</p>
        </div>

        <div class="col-lg-8 pt-3 pe-5">
            <p class="fs-4">
                {{item.descripcion}}
            </p>
        </div>
        <div class="position-absolute buttons-position d-flex flex-column width-fit">
            <fa-icon class="pb-4" [icon]="faPenClip" size="lg" (click)="openModal(true, false)"></fa-icon>
            <fa-icon [icon]="faTrash" size="lg" (click)="openModal(false, true)"></fa-icon>
        </div>
    </div>
</div>

<!-- Habilidades -->
<app-progress-circle *ngIf="sectionId === 'skills'" [item]="item"></app-progress-circle>

<!-- Proyectos -->
<div class="col" *ngIf="sectionId === 'proyects'">
    <img class="proyect-img w-100" src="{{item.imagen}}" alt="imagen proyecto" />
    <h4 class="fs-3">Teconologías</h4>
    <div class="d-flex justify-content-between w-50">
        <p class="fs-4" *ngFor="let el of item.tecnologias">{{el}}</p>
    </div>

    <div>
        <a href="{{item.linkSitio}}" class="btn btn-success text-white">Visita el sitio</a>
        <a href="{{item.linkRepositorio}}" class="btn btn-success text-white ms-3">Mira el código</a>
    </div>
</div>
